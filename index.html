<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://pngimg.com/d/meta_PNG5.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <title>Meta</title>

</head>

<body>

    <section class="container-fluid Hero-Section">
        <div class="row Upper-Layer">

            <div class="col-10 col-md-8 col-lg-5 HeroContent">
                <div class="HeroHead">
                    <div>
                        <img data-aos="fade-up" data-aos-duration="1200"
                            src="https://s7d1.scene7.com/is/image/dmqualcommprod/meta-quest-3-1?$QC_Responsive$&fmt=png-alpha"
                            alt="">
                    </div>
                    <div data-aos="fade-up" data-aos-duration="1300">Meta's AV Revolution</div>
                </div>
                <div data-aos="fade-up" data-aos-duration="1400" class="HeroLine">
                    AR and VR enable Meta to create immersive experiences that shaping digital
                    spaces.
                </div>
                <button class="HeroButton" data-aos="zoom-up" data-aos-duration="1200" data-aos-delay="300">
                    Learn more
                </button>
            </div>

            <div class="col-12 LargeScreenBox">
                <div class="MetaBox">
                    <div class="FirstBlock">
                        <div data-aos="fade-up" data-aos-delay="200"></div>
                        <div data-aos="fade-left" data-aos-delay="300"></div>
                        <div data-aos="fade-right" data-aos-delay="400"></div>
                    </div>

                    <div class="d-xl-none CenterHead">
                        AV Revolution
                    </div>

                    <div class="d-lg-none d-xl-block CenterHead">
                        Meta's AV Revolution
                    </div>

                    <div class="SecondBlock">
                        <div data-aos="fade-up" data-aos-delay="200"></div>
                        <div data-aos="fade-left" data-aos-delay="300"></div>
                        <div data-aos="fade-right" data-aos-delay="400"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            easing: 'ease-out-cubic'
        });
    </script>

</body>

</html>
